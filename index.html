<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
    <div class="sidebar">
    <div class="logo-container"><img src="./images/odin-lined.png" alt="odin logo" class="logo-img">
      <div class="logo-text">
        LJDJGC
      </div>
    </div>
    <footer class="photo-credit">
  Photo by
  <a href="https://unsplash.com/@courtwhim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
    Court
  </a>
  on
  <a href="https://unsplash.com/photos/a-close-up-of-a-green-plant-with-lots-of-leaves-yZUhkhB-qbE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
    Unsplash
  </a>
</footer>
</div>
  <div class="form-section">
  <form action="example.com/path" method="post">
    <div class="form-rows">
    <div class="input-group">
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name" name="name">
    </div>

    <div class="input-group">
      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name" name="name">
    </div>

    <div class="input-group">
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="input-group">
      <label for="phonenumber">PHONE NUMBER</label>
      <input type="tel" id="phone-number" name="tel">
    </div>

    <div class="input-group">
      <label for="password">PASSWORD</label>    
      <input type="password" id="password" name="password">
    </div>

    <div class="input-group">
      <label for="confirm-password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm-password" name="confirm-password">
    </div>

    </div>

    <button class="createbtn">Create Account</button>

  </form>
  </div>
  </div>
  </body>
</html>
